<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        /* 전체 바디 스타일 */
        body {
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
            background-color: #f4f4f4; /* 배경색 */
            margin: 0;
            padding: 20px; /* 패딩 추가 */
        }

        /* 제목 스타일 */
        h2 {
            color: #333; /* 제목 색상 */
            text-align: center; /* 중앙 정렬 */
        }

        /* 링크 스타일 */
        a {
            color: #007bff; /* 링크 색상 */
            text-decoration: none; /* 밑줄 제거 */
        }

        a:hover {
            text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
        }

        /* 폼 스타일 */
        form {
            background-color: #fff; /* 폼 배경색 */
            border-radius: 5px; /* 둥근 모서리 */
            padding: 20px; /* 패딩 추가 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            max-width: 400px; /* 최대 너비 설정 */
            margin: auto; /* 중앙 정렬 */
        }

        /* 입력 필드 스타일 */
        input[type="text"], 
        input[type="email"] {
            width: calc(100% - 22px); /* 너비 설정 (여백 포함) */
            padding: 10px; /* 패딩 추가 */
            margin: 10px 0; /* 상하 여백 추가 */
            border: 1px solid #ccc; /* 테두리 설정 */
            border-radius: 4px; /* 둥근 모서리 */
        }

        /* 버튼 스타일 */
        button {
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 버튼 글자 색상 */
            border: none; /* 테두리 제거 */
            padding: 10px 15px; /* 패딩 추가 */
            border-radius: 4px; /* 둥근 모서리 */
            cursor: pointer; /* 커서 스타일 */
            width: 100%; /* 버튼 너비 설정 */
        }

        button:hover {
            background-color: #0056b3; /* 마우스 오버 시 배경색 변경 */
        }

        /* 새로고침 링크 스타일 */
        ul {
            list-style-type: none; /* 리스트 스타일 제거 */
            padding: 0; /* 패딩 제거 */
        }

        ul > li {
            margin: 5px 0; /* 리스트 항목 간 여백 추가 */
        }
    </style>
</head>
<body>
    <h2>마이페이지</h2>
    <a href="{% url '홈페이지' %}">뒤로가기</a>
    <form action="{% url '회원정보수정' %}" method="post">
        {% csrf_token %}
        <ul>
            아이디 <input type="text" name="input_user_id" value="{{ request.user.user_id }}">
        </ul>
        <ul>
            이름 <input type="text" name="input_name" value="{{ request.user.name }}">
        </ul>
        <ul>
            이메일 <input type="email" name="input_email" value="{{ request.user.email }}">
        </ul>
        <ul>
            <button type="submit">수정하기</button>
        </ul>
        <ul>
            <a href="{% url '마이페이지' %}">새로고침</a>
        </ul>
    </form>
</body>
</html>
