<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">  
    <title>회원가입</title>
</head>
<body>
    <a href = "{% url '홈페이지' %}">홈페이지</a>
    <br>
    <h2>회원가입</h2>
    <br>
    <form action = "{% url '홈페이지' %}", method = "post">
        {% csrf_token %}
        <ul>
            <input type = "text", name = "input_user_id", placeholder = "id">
        </ul>
        <ul>
            <input type = "password", name = "input_password", placeholder = "password">
        </ul>
        <ul>
            <input type = "text", name = "input_name", placeholder = "name">
        </ul>
        <ul>
            <input type = "email", name = "input_email", placeholder = "email">
        </ul>
        <ul>
            <button type = "submit">회원 가입</button>
        </ul>
    </form>
    </body>
</html>
