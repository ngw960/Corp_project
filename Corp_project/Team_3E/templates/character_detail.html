{% load static %}  <!-- Static 파일을 사용하기 위해 추가 -->

{% block content %}
<div class="character-detail-container">
    <h1>{{ character.name }}의 상세정보</h1>
    <table class="character-details">
        <tr>
            <th>레벨</th>
            <td>{{ character.level }}</td>
        </tr>
        <tr>
            <th>변경</th>
            <td>
                <!-- <button onclick="changeCharacter({{ character.id }})">이 캐릭터로 변경하시겠습니까?</button> -->
            </td>
        </tr>
    </table>

    <nav class="icon-menu">
        <ul>
            <li><a href="{% url '홈페이지' %}"><img src="{% static 'icons/home.png' %}" alt="메인"></a></li>
            <li><a href="{% url '랭킹' %}"><img src="{% static 'icons/ranking.png' %}" alt="랭킹"></a></li>
            <li><a href="{% url '유저 목록' %}"><img src="{% static 'icons/visit.png' %}" alt="유저 목록"></a></li>
            <li><a href="{% url '도전' %}"><img src="{% static 'icons/challenge.png' %}" alt="도전"></a></li>
            <li><a href="{% url '캐릭터_목록' %}"><img src="{% static 'icons/character.png' %}" alt="캐릭터"></a></li>
            <li><a href="{% url '상점' %}"><img src="{% static 'icons/shop.png' %}" alt="상점"></a></li>
        </ul>
    </nav>
</div>

<script>
function changeCharacter(characterId) {
    // 캐릭터 변경 로직 구현
    alert('캐릭터가 변경되었습니다: ' + characterId);
}
</script>
{% endblock %}
