{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도전 결과</title>
    <style>
        body {
            background-image: url("{% static 'images/background.png' %}"); /* 배경 이미지 경로 */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* 반투명한 배경 */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-clear {
            background-color: #5cb85c;
        }

        .button-clear:hover {
            background-color: #4cae4c;
        }

        .button-fail {
            background-color: #d9534f;
        }

        .button-fail:hover {
            background-color: #c9302c;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if result == 'clear' %}
            <h1>클리어하였습니다!</h1>
            <a href="{% url '도전' %}">
                <button>도전창으로 돌아가기</button>
            </a>
        {% elif result == 'fail' %}
            <h1>패배하였습니다...</h1>
            <a href="{% url '배틀_초기화' level %}">
                <button>다시 도전</button>
            </a>
            <a href="{% url '도전' %}">
                <button class="홈페이지">돌아가기</button>
            </a>
        {% else %}
            <h1>결과를 확인할 수 없습니다.</h1>
        {% endif %}
    </div>
</body>
</html>
